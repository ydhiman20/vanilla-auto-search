<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto search</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col w-full justify-center md:w-1/2 xl:w-2/5 2xl:w-2/5 3xl:w-1/3 mx-auto p-8 md:p-10 2xl:p-12 3xl:p-14 bg-[#ffffff] h-screen"
  >
    <h1
      class="mb-6 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
    >
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
        >Vanilla JS
      </span>
      Auto Search
    </h1>
    <input
      type="text"
      id="search"
      class="mb-1 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm ring ring-transparent focus:ring-1 focus:outline-none focus:ring-gray-400 block w-full p-2.5 py-3 px-4"
      placeholder="Type to search..."
      autocomplete="off"
    />

    <ul
      id="search-result"
      class="bg-white rounded-md shadow-lg divide-y divide-gray-100 max-h-60 overflow-y-auto"
    ></ul>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
